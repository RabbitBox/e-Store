<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-2/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form" method="post" action="/products/add/"> <!-- na koe url praka podatoci i koj metod go koristi-->

    <div class="form-group">
        <label>Name</label>                   <!-- ovaa NAME E BITNA za nazad u backend koga ke odila ? :/-->
        <input id="productName" type="productName" class="form-control" th:field="*{product.name}" name="name" placeholder="Enter name" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input id="productDescription" class="form-control" type="text" th:field="*{product.description}" name="description" placeholder="Enter description" required>
    </div>
    <div class="form-group">
        <label>ImgUrl</label>
        <input id="productImg" class="form-control" type="text" th:field="*{product.imgLink}" name="imgUrl" placeholder="Enter imgUrl">
    </div>

    <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <select class="form-control" th:field="*{product.manufacturer.id}" required>
            <option th:each="m : ${manufacturers}" th:value="${m.id}" th:text="${m.name}">

            </option>
        </select>
    </div>

        <div class="form-group">
            <label for="categories">Category:</label>
            <select class="form-control" th:field="*{product.category.id}" required>
                <option th:each="m : ${categories}" th:value="${m.id}" th:text="${m.name}">

                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
